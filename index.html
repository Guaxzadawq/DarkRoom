<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P a i n e l  7</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      position: sticky;
      top: 0;
      background: rgba(17,17,17,0.9);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 16px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }
    .search-box {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 12px;
    }
    .search-box input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      background: #222;
      color: #fff;
      font-size: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      position: relative;
      overflow: hidden;
      background: #1a1a1a;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 14px rgba(0,0,0,0.5);
    }
    .card h3 {
      margin: 8px 0 0;
      font-size: 16px;
      font-weight: 600;
    }
    .card p {
      font-size: 12px;
      color: #aaa;
      margin: 4px 0 0;
    }
    .emoji {
      font-size: 28px;
    }
    .card::after {
      content: "";
      position: absolute;
      top: 0;
      left: -150px;
      width: 100px;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
      animation: shimmer 2.2s infinite;
    }
    @keyframes shimmer {
      0% { left: -150px; }
      100% { left: 100%; }
    }
    .empty {
      text-align: center;
      color: #aaa;
      grid-column: 1/-1;
      padding: 40px;
      border: 1px dashed rgba(255,255,255,0.2);
      border-radius: 12px;
    }

    /* modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      z-index: 9999;
      overflow-y: auto;
    }
    .modal.active {
      display: flex;
    }
    .modal h2 {
      margin-bottom: 12px;
      text-align: center;
    }
    .modal p {
      max-width: 800px;
      margin: 0 auto 16px auto;
      text-align: center;
      color: #ccc;
      line-height: 1.5;
    }
    .modal iframe {
      width: 90%;
      max-width: 800px;
      height: 450px;
      border: none;
      border-radius: 12px;
      background: #000;
    }
    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #222;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
    .close-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <header>P a i n e l 7 </header>

  <div class="search-box">
    <input type="text" id="search" placeholder="Buscar por Nome">
  </div>

  <div class="grid" id="cards"></div>

  <!-- modal player -->
  <div class="modal" id="modal">
    <h2 id="modalTitle"></h2>
    <p><strong>Descri√ß√£o:</strong> <span id="modalDescription"></span></p>
    <p><strong>Tutorial:</strong></p>
    <iframe id="modalPlayer" allowfullscreen></iframe>
    <button class="close-btn" id="closeModal">Fechar</button>
  </div>

  <script>
    const CATEGORIES = [
      { emoji: "üïµÔ∏è", title: "Puxar Dados", keywords: ["Cpf","Nome","Telefone"], description: "https://t.me/puxadasSeven https://t.me/sevenpuxada", video: "https://www.youtube.com/embed/dQw4w9WgXcQ" },
      { emoji: "üçä", title: "Lara Facil", keywords: ["Pagbank","Cora","Outros..."], description: "Dicas e truques para melhorar sua vida amorosa.", video: "https://drive.google.com/file/d/SEU_ID_DE_VIDEO/preview" },
      { emoji: "üí∞", title: "50$ a 80$ No dia", keywords: ["Telegram","Whatssap","Instagram"], description: "Conhe√ßa os ve√≠culos mais potentes.", video: "https://www.youtube.com/embed/ScMzIvxBSi4" },
      { emoji: "üìö", title: "Ebooks", keywords: ["cidades","bairro","turismo"], description: "Explore as cidades mais interessantes do mundo.", video: "https://www.youtube.com/embed/tgbNymZ7vqY" }
    ];

    const grid = document.getElementById("cards");
    const search = document.getElementById("search");
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalDescription = document.getElementById("modalDescription");
    const modalPlayer = document.getElementById("modalPlayer");
    const closeModal = document.getElementById("closeModal");

    function normalize(str) {
      return str.toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu,"");
    }

    function renderCards(filter="") {
      grid.innerHTML = "";
      const q = normalize(filter);
      const filtered = CATEGORIES.filter(c=>{
        const hay = normalize(c.title + " " + (c.keywords||[]).join(" "));
        return q.split(/\s+/).every(piece=>hay.includes(piece));
      });
      if(filtered.length===0){
        grid.innerHTML = '<div class="empty">Nada encontrado</div>';
        return;
      }
      filtered.forEach(c=>{
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<div class="emoji">${c.emoji}</div>
                          <h3>${c.title}</h3>
                          <p>${(c.keywords||[]).slice(0,4).join(" ‚Ä¢ ")}</p>`;
        card.addEventListener("click", ()=>{
          modal.classList.add("active");
          modalTitle.textContent = c.emoji + " " + c.title;
          modalDescription.textContent = c.description || "";
          modalPlayer.src = c.video;
        });
        grid.appendChild(card);
      });
    }

    renderCards();
    search.addEventListener("input", e=>renderCards(e.target.value));

    closeModal.addEventListener("click", ()=>{
      modal.classList.remove("active");
      modalPlayer.src = "";
    });
  </script>
</body>
</html>
