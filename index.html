
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amenic Clone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: #1e1e1e;
    }
    header img.logo {
      height: 30px;
    }
    .menu-icon, .search-icon {
      font-size: 1.5rem;
      cursor: pointer;
    }
    .main-movie {
      display: flex;
      padding: 1rem;
    }
    .main-movie img {
      width: 120px;
      border-radius: 10px;
    }
    .main-movie-info {
      margin-left: 1rem;
    }
    .main-movie-info h2 {
      margin: 0;
      font-size: 1.2rem;
    }
    .section {
      padding: 0 1rem;
    }
    .section h3 {
      margin: 1rem 0 0.5rem;
    }
    .movie-row {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      padding-bottom: 1rem;
    }
    .movie-row::-webkit-scrollbar {
      display: none;
    }
    .movie-card {
      flex: 0 0 auto;
      width: 120px;
    }
    .movie-card img {
      width: 100%;
      border-radius: 10px;
    }
    .movie-card p {
      font-size: 0.75rem;
      margin-top: 0.3rem;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1e1e1e;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }
    footer div {
      text-align: center;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-icon">‚ò∞</div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Logo_Amenic.svg/2560px-Logo_Amenic.svg.png" class="logo" alt="Logo Amenic">
    <div class="search-icon">üîç</div>
  </header>

  <main>
    <div class="main-movie" id="destaque">
      <img id="main-poster" src="" alt="Poster">
      <div class="main-movie-info">
        <h2 id="main-title"></h2>
        <p id="main-duration"></p>
        <p id="main-categories"></p>
      </div>
    </div>

    <div class="section">
      <h3>Recomendado</h3>
      <div class="movie-row" id="recomendado"></div>
    </div>

    <div class="section">
      <h3>Lan√ßamentos</h3>
      <div class="movie-row" id="lancamentos"></div>
    </div>
  </main>

  <footer>
    <div>üè†<br>Home</div>
    <div>üé¨<br>Filmes</div>
    <div>‚¨ÜÔ∏è<br>Amenic</div>
    <div>üì∫<br>S√©ries</div>
    <div>üéûÔ∏è<br>Animes</div>
  </footer>

  <script>
    async function carregarFilmes() {
      const response = await fetch("https://api.allorigins.win/raw?url=https://superflixapi.lat/conteudo");
      const data = await response.json();

      const destaque = data[0];
      document.getElementById("main-poster").src = destaque.imagem;
      document.getElementById("main-title").textContent = destaque.titulo;
      document.getElementById("main-duration").textContent = "Dura√ß√£o: " + destaque.duracao;
      document.getElementById("main-categories").textContent = destaque.genero;

      const recomendado = data.slice(0, 5);
      recomendado.forEach(filme => {
        const div = document.createElement("div");
        div.className = "movie-card";
        div.innerHTML = `<img src="${filme.imagem}" alt="${filme.titulo}"><p>${filme.titulo}</p>`;
        document.getElementById("recomendado").appendChild(div);
      });

      const lancamentos = data.slice(5, 10);
      lancamentos.forEach(filme => {
        const div = document.createElement("div");
        div.className = "movie-card";
        div.innerHTML = `<img src="${filme.imagem}" alt="${filme.titulo}"><p>${filme.titulo}</p>`;
        document.getElementById("lancamentos").appendChild(div);
      });
    }

    carregarFilmes();
  </script>
</body>
</html>
